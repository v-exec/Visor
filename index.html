<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Visor</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body onLoad="updateClock();">
	<div id="grid">
		<div id="side"></div>
		<div id="body">
			<div id="content">
				<div id="drop">
					<span class="upload-title">Drag presentation file to upload.</span>
				</div>
			</div>

			<div id="clock">
				<span id="clock-time">00:00</span>
			</div>

			<div id="timer">
				<span id="timer-time">00:00:00</span>
			</div>

			<div id="count">
				<span id="percent">00.00%</span>
			</div>
		</div>
	</div>
	<script src="scripts/upload.js"></script>
	<script src="scripts/input.js"></script>
	<script src="scripts/slideformat.js"></script>
	<script src="scripts/slide.js"></script>
	<script src="scripts/manage.js"></script>
	<script src="scripts/numbers.js"></script>
</body>
</html>
